<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mirza&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">

    <title>Calculator</title>
</head>

<body>

    <h1>Welcome to The Calculator</h1>
    <br>
    <h2>A simple working calculator built using HTML, CSS, and JavaScript</h2>
    <h2>After getting your result, refresh the page</h2>

    <div class="container page">
        <div class="row">
            <div class="col-2">
            </div>
            <div class="col-8">

                <div class="container calculator">
                    <div class="row ro" id="display">
                        <div class="col-12">
                            <p id="screen">0</p>
                        </div>
                    </div>
                    <div class="row row0">
                        <div class="col-9 btn"><button id="clear">AC</button></div>
                        <div class="col-3"><button id="divide">/</button></div>
                    </div>
                    <div class="row row1">
                        <div class="col-3 btn"><button id="7">7</button></div>
                        <div class="col-3 btn"><button id="8">8</button></div>
                        <div class="col-3 btn"><button id="9">9</button></div>
                        <div class="col-3"><button id="multiply">x</button></div>
                    </div>
                    <div class="row row2">
                        <div class="col-3 btn"><button id="4">4</button></div>
                        <div class="col-3 btn"><button id="5">5</button></div>
                        <div class="col-3 btn"><button id="6">6</button></div>
                        <div class="col-3"><button id="minus">-</button></div>
                    </div>
                    <div class="row row3">
                        <div class="col-3 btn"><button id="1">1</button></div>
                        <div class="col-3 btn"><button id="2">2</button></div>
                        <div class="col-3 btn"><button id="3">3</button></div>
                        <div class="col-3"><button id="add">+</button></div>
                    </div>
                    <div class="row row4">
                        <div class="col-6 btn"><button id="0">0</button></div>
                        <div class="col-3"><button id="decimal">.</button></div>
                        <div class="col-3 btn"><button id="equals">=</button></div>
                    </div>
                </div>
            </div>
            <div class="col-2">
            </div>
        </div>
    </div>

    <script src="app.js"></script>

</body>

</html>
